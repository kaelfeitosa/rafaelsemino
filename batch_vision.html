<!DOCTYPE html>
<html>

<head>
    <title>Batch AI Crop Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #fff;
            padding: 40px;
        }

        #results {
            white-space: pre-wrap;
            background: #222;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }

        .progress {
            font-size: 24px;
            color: var(--red);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Batch AI Vision Cropper</h1>
    <div id="status" class="progress">Loading Model...</div>
    <div id="counter"></div>
    <div id="results">Waiting for Batch...</div>
    <canvas id="tempCanvas" style="display:none;"></canvas>

    <script>
        const statusEl = document.getElementById('status');
        const counterEl = document.getElementById('counter');
        const resultsEl = document.getElementById('results');
        const canvas = document.getElementById('tempCanvas');
        const ctx = canvas.getContext('2d');
        let model;
        let results = {};

        async function init() {
            model = await cocoSsd.load();
            statusEl.innerText = "Model Ready.";

            const urlParams = new URLSearchParams(window.location.search);
            const listStr = urlParams.get('list');

            if (listStr) {
                const list = JSON.parse(decodeURIComponent(listStr));
                processBatch(list);
            } else {
                // Fetch default list from JSON file
                try {
                    const response = await fetch('images_to_process.json');
                    const list = await response.json();
                    processBatch(list);
                } catch (e) {
                    statusEl.innerText = "Error loading images_to_process.json";
                }
            }
        }

        async function processBatch(list) {
            statusEl.innerText = "Processing " + list.length + " images...";
            for (let i = 0; i < list.length; i++) {
                const path = list[i];
                counterEl.innerText = `Image ${i + 1} of ${list.length}`;
                try {
                    const crop = await analyze(path);
                    results[path] = crop;
                } catch (e) {
                    console.error("Failed image:", path, e);
                    results[path] = null;
                }
            }
            statusEl.innerText = "BATCH COMPLETE!";
            resultsEl.innerText = "FINAL_RESULTS:" + JSON.stringify(results);
            console.log("FINAL_RESULTS:" + JSON.stringify(results));
        }

        async function analyze(path) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = path;
                img.onload = async () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const predictions = await model.detect(img);
                    const persons = predictions.filter(p => p.class === 'person');

                    let crop;
                    if (persons.length > 0) {
                        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                        persons.forEach(p => {
                            const [x, y, w, h] = p.bbox;
                            minX = Math.min(minX, x);
                            minY = Math.min(minY, y);
                            maxX = Math.max(maxX, x + w);
                            maxY = Math.max(maxY, y + h);
                        });

                        const personW = maxX - minX;
                        const personH = maxY - minY;
                        const side = Math.max(personW, personH) * 1.5; // Add padding

                        crop = {
                            x: Math.max(0, Math.round(minX + personW / 2 - side / 2)),
                            y: Math.max(0, Math.round(minY + personH / 2 - side / 2)),
                            width: Math.min(img.width, Math.round(side)),
                            height: Math.min(img.height, Math.round(side))
                        };

                        // Clamp to image bounds
                        if (crop.x + crop.width > img.width) crop.x = img.width - crop.width;
                        if (crop.y + crop.height > img.height) crop.y = img.height - crop.height;

                    } else {
                        const side = Math.min(img.width, img.height);
                        crop = {
                            x: Math.round((img.width - side) / 2),
                            y: Math.round((img.height - side) / 2),
                            width: side,
                            height: side
                        };
                    }
                    resolve(crop);
                };
                img.onerror = reject;
            });
        }

        init();
    </script>
</body>

</html>
